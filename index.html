<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <div class="flex-container">
        <div class="title"><h1>SketchPad</h1></div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <button onclick = "changeColor('black')">Choose Color</button>
                <button onclick = "changeColor('black')">Black</button>
                <button onclick = "changeColor('rainbow')">Rainbow</button>
                <button onclick = "changeColor('white')">Eraser</button>
                <button onclick = "resetBoard()">Reset</button>
            </div>
            <div>
                <input id="slider" type="range" placeholder="Size of Board" min="2" max="100" value="16" onchange= "changeSize(this.value)"/>
                <div class="value">Grid Size: 16x16<div>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
