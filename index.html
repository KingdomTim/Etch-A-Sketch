<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <div class="flex-container">
        <div class="title"><h1>Etch-a-Sketch</h1></div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <div class="colorWheel">
                    <input type="color" id="colorSelector" oninput="changeColor(this.value)"></div>
                <button class="black" onclick = "changeColor('black')">Black</button>
                <button class="rainbow" onclick = "changeColor('rainbow')">Rainbow</button>
                <button class="eraser" onclick = "changeColor('white')">Eraser</button>
                <button class="reset" onclick = "resetBoard()">Reset</button>
            </div>
            <div class="sliderAndValue">
                <input id="slider" type="range" placeholder="Size of Board" min="2" max="100" value="16" onchange= "changeSize(this.value)"/>
                <div class="value">Grid Size: 16x16<div>
            </div>
        </div>
        <footer class="footer">Copyright Â© 2022 Made by KingdomTim <a href="https://github.com/KingdomTim/Etch-A-Sketch" target= "_blank" href="noopener noreferrer"><img src="githubreal.png"></a></footer>
        
    </div>
</body>
<script src="main.js"></script>
</html>
